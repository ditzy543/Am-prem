<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Price List AM Prem</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1c1c1c, #000000);
      color: white;
      transition: all 0.3s ease;
    }

    .light-mode {
      background: linear-gradient(to right, #ffffff, #d1e4f5);
      color: #000;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      text-transform: uppercase;
      margin-bottom: 30px;
      animation: fadeIn 2s ease;
      color: white;
      text-shadow: 0 0 10px #6a0dad, 0 0 20px #6a0dad;
    }

    .light-mode h1 {
      color: black;
      text-shadow: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .toggle-mode {
      margin-bottom: 20px;
      text-align: right;
    }

    .toggle-switch {
      width: 60px;
      height: 30px;
      background: #4b0082;
      border-radius: 15px;
      position: relative;
      cursor: pointer;
      transition: 0.3s;
      display: inline-block;
    }

    .toggle-switch:before {
      content: '';
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: white;
      position: absolute;
      top: 3px;
      left: 3px;
      transition: 0.3s;
    }

    .toggle-switch.on {
      background: #00b0ff;
    }

    .toggle-switch.on:before {
      left: 33px;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      animation: fadeIn 1.5s ease-in;
    }

    .product {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
      width: 280px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .price {
      font-weight: bold;
      margin-top: 10px;
      font-size: 18px;
    }

    .caption {
      font-size: 14px;
      color: #ccc;
      margin-top: 5px;
    }

    .btn {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background: #6a0dad;
      color: white;
      cursor: pointer;
      border-radius: 30px;
      width: 100%;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #4b0082;
      transform: scale(1.05);
    }

    .btn i {
      margin-right: 8px;
    }

    .whatsapp-btn {
      background: #25D366;
    }

    .filter-bar {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-bar select {
      padding: 10px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .light-mode .product {
      background: #ffffff;
      color: #000;
    }

    .light-mode .caption {
      color: #444;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Price List AM Prem</h1>

    <div class="toggle-mode">
      <div class="toggle-switch" onclick="toggleMode()"></div>
    </div>

    <div class="filter-bar">
      <select onchange="filterProducts(this.value)">
        <option value="all">Semua Produk</option>
        <option value="seller">Akun Seller</option>
        <option value="customer">Akun Customer</option>
      </select>
    </div>

    <div class="product-list" id="productList">
      <div class="product" data-type="seller">
        <img src="https://files.catbox.moe/ygftpe.jpg" alt="Alight Motion" />
        <div class="price">Rp 7.500</div>
        <div class="caption">Alight Motion Private 1 Tahun - Akun Seller</div>
        <button class="btn" onclick="buyProduct('Alight Motion Private - Seller', '7500')">
          <i class="fas fa-cart-shopping"></i>Buy
        </button>
      </div>

      <div class="product" data-type="customer">
        <img src="https://files.catbox.moe/ygftpe.jpg" alt="Alight Motion" />
        <div class="price">Rp 5.500</div>
        <div class="caption">Alight Motion Private 1 Tahun - Akun Customer</div>
        <button class="btn" onclick="buyProduct('Alight Motion Private - Customer', '5500')">
          <i class="fas fa-cart-shopping"></i>Buy
        </button>
      </div>

      <div class="product" data-type="seller">
        <img src="https://files.catbox.moe/ygftpe.jpg" alt="Alight Motion" />
        <div class="price">Rp 3.000</div>
        <div class="caption">Alight Motion Sharing 1 Tahun - Akun Seller Only</div>
        <button class="btn" onclick="buyProduct('Alight Motion Sharing - Seller Only', '3000')">
          <i class="fas fa-cart-shopping"></i>Buy
        </button>
      </div>
    </div>

    <div style="margin-top: 20px; text-align: center;">
      <button class="btn whatsapp-btn" onclick="joinGroup()">
        <i class="fab fa-whatsapp"></i> Gabung Grup WhatsApp
      </button>
    </div>

    <footer>Â© Copyright By Ditzy Store</footer>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('light-mode');
      document.querySelector('.toggle-switch').classList.toggle('on');
    }

    function buyProduct(nama, harga) {
      const url = `https://wa.me/6285742204092?text=Buy%20${encodeURIComponent(nama)}%20Rp${harga}`;
      window.open(url, '_blank');
    }

    function joinGroup() {
      window.open("https://chat.whatsapp.com/BAA8nVaHQAiIn3C83xLDCU", "_blank");
    }

    function filterProducts(type) {
      const products = document.querySelectorAll('.product');
      products.forEach(product => {
        product.style.display = (type === 'all' || product.dataset.type === type) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
